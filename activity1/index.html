<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>personal details form</title>
  </head>
  <body>
    <h1>Personal Details Form</h1>
    <form>
      <label>name</label><br />
      <input type="text" id="name" /><br /><br />
      <label>Email id</label><br />
      <input type="text" id="email" /><br /><br />
      <label>contact number (ths will be hidden)</label><br />
      <input type="password" id="contact" /><br /><br />
      <label>gender</label><br />
      <input
        type="radio"
        id="female"
        name="gender"
        value="Female"
      />Female<br />
      <input
        type="radio"
        id="male"
        name="gender"
        value="Male"
      />Male<br /><br />
      <label>favourite city</label><br />
      <input type="checkbox" id="city" value="New Delhi" />New Dalhi<br />
      <input type="checkbox" id="city" value="Mumbai" />Mumbai<br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
